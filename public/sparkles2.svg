<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <radialGradient id="sparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#fff" stop-opacity="0" />
    </radialGradient>
  </defs>
  <g>
    <circle cx="30" cy="40" r="2" fill="url(#sparkle)">
      <animate attributeName="r" values="1;4;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="90" cy="60" r="3" fill="url(#sparkle)">
      <animate attributeName="r" values="1;3;1" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="90" r="2.5" fill="url(#sparkle)">
      <animate attributeName="r" values="1;5;1" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
